- name: Install Redis Repo
  ansible.builtin.yum:
    name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm -y
    state: installed
    disable_gpg_check: true

- name: Enable Redis 6.2
  ansible.builtin.yum: yum module enable redis:remi-6.2 -y

- name: Install Redis
  ansible.builtin.yum:
    name: redis
    state: installed

- name: Update Redis Listen Address
  ansible.builtin.replace:
    path: /etc/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Update Redis Listen Address
  ansible.builtin.replace:
    path: /etc/redis/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Restart Redis Service
  ansible.builtin.systemd:
    name: redis
    enabled: true
    state: restarted